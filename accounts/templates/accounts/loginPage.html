{% extends 'base_main/baseMain.html' %}
{% load static %}


{% block contet %}

<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('{% static 'image/backgroundLogin.png' %}');">
  </div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <!-- Mensagens de alerta do Bootstrap 5 -->
      {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} text-center" role="alert">
            {{ message }}
        </div>
      {% endfor %}
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Fa√ßa login no <strong>Infinite Aero Brasil</strong></h3>
          <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
          <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group first">
              <label for="username">Username</label>
              <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" name="email">
            </div>
            <div class="form-group last mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
            </div>
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                <input type="checkbox" checked="checked" />
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
            </div>
            <input type="submit" value="Log In" class="btn btn-block btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
